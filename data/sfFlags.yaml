# Flags are included in the following groups.
groups:
  # prettier-ignore
  alphabet: [a, b, c, d, e, f, g, h, i, j, k, l, m, 'n', o, p, q, r, s, t, u, v, w, x, 'y', z]
  numerals: [n1, n2, n3, n4, n5, n6, n7, n8, n9, n0, ap]
  substitutes: [s1, s2, s3, s4]
  rrs:
    - black

    - red
    - yellow
    - green
    - blue
    - orange

    - blackwhite
    - greenwhite
    - increase
    - decrease
    - toport
    - tostarboard

flags:
  a:
    abbr: A
    alt: Signal flag A
    group: alphabet

  b:
    abbr: B
    alt: Signal flag B
    group: alphabet

  c:
    abbr: C
